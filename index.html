<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cardboard VR Walking Simulator</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #vr-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- VR Scene -->
    <a-scene>
      <!-- Camera setup -->
      <a-camera position="0 1.6 0" id="camera" wasd-controls="enabled: true"></a-camera>

      <!-- Floor to simulate walking -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>

      <!-- Simple object to look at -->
      <a-box position="0 1 -3" color="#4CAF50" width="1" height="1" depth="1"></a-box>
    </a-scene>

    <!-- VR Button -->
    <button id="vr-button">Enter VR</button>

    <script>
      const vrButton = document.getElementById("vr-button");

      // Start VR session
      function startVRSession() {
        if (navigator.xr) {
          navigator.xr.requestSession('immersive-vr').then((session) => {
            session.addEventListener('end', onXRSessionEnded);
            session.updateRenderState({
              baseLayer: new XRWebGLLayer(session, document.querySelector('a-scene').renderer)
            });
          });
        }
      }

      // Handle VR session end
      function onXRSessionEnded() {
        vrButton.style.display = 'block'; // Show Enter VR button again
      }

      // Start VR on button press
      vrButton.addEventListener('click', () => {
        startVRSession();
        vrButton.style.display = 'none'; // Hide Enter VR button
      });
    </script>
  </body>
</html>
