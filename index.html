<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Cardboard VR Walking Simulator</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #vr-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Custom Enter VR Button -->
  <button id="vr-button">Enter VR</button>

  <!-- A-Frame Scene -->
  <a-scene>
    <!-- Lighting -->
    <a-light type="ambient" color="#888"></a-light>
    <a-light type="directional" color="#fff" intensity="0.8" position="2 4 2"></a-light>

    <!-- Floor -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>

    <!-- Box object -->
    <a-box position="0 1 -5" rotation="0 45 0" color="#4CAF50" shadow></a-box>

    <!-- Camera -->
    <a-entity id="cameraRig" position="0 0 0">
      <a-camera id="camera" position="0 1.6 0" wasd-controls="enabled: true" look-controls></a-camera>
    </a-entity>
  </a-scene>

  <script>
    const vrButton = document.getElementById('vr-button');
    const scene = document.querySelector('a-scene');

    vrButton.addEventListener('click', () => {
      scene.enterVR();
      vrButton.style.display = 'none';
    });
  </script>
</body>
</html>
